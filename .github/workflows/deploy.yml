name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          set -e
          echo "Installing dependencies..."
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          echo "Dependencies installed successfully"
          echo "Checking key files..."
          test -f index.html && echo "✓ index.html exists" || (echo "✗ index.html missing" && exit 1)
          test -f index.tsx && echo "✓ index.tsx exists" || (echo "✗ index.tsx missing" && exit 1)
          test -f package.json && echo "✓ package.json exists" || (echo "✗ package.json missing" && exit 1)
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Build
        run: |
          set -e
          echo "Starting build..."
          echo "NODE_ENV: $NODE_ENV"
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la | head -20
          echo "Running build command..."
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"
          echo "Contents of dist:"
          ls -la dist/ || echo "dist directory not found!"
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true

      - name: Copy 404.html
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
          else
            echo "404.html not found, skipping copy"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
